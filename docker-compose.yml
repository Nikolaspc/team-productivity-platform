version: '3.8'

services:
  tpp-db:
    image: postgres:15-alpine
    container_name: tpp-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
      POSTGRES_DB: ${DB_NAME:-team_productivity}
    ports:
      - '5432:5432'
    networks:
      - tpp-network
    volumes:
      - tpp-db-data:/var/lib/postgresql/data

  tpp-redis:
    image: redis:7-alpine
    container_name: tpp-redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - tpp-network

  tpp-maildev:
    image: maildev/maildev
    container_name: tpp-maildev
    restart: always
    ports:
      - '1080:1080' # Web UI for developers
      - '1025:1025' # SMTP Server for BullMQ
    networks:
      - tpp-network

networks:
  tpp-network:
    driver: bridge

volumes:
  tpp-db-data:
