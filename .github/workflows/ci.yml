name: Enterprise CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bff-nestjs

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_password
          POSTGRES_DB: productivity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bff-nestjs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Prisma Generate
        run: npx prisma generate

      - name: Run Unit Tests
        run: npm run test

      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres_password@localhost:5432/productivity_test?schema=public
          # Secrets synced with your GitHub repository settings
          AT_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
          RT_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          NODE_ENV: test
        run: npm run test:e2e

      - name: Build Application
        run: npm run build